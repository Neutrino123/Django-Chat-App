{% extends 'main.html' %}
{% block content %}

{% if friend_requests %}

{% for friend_request in friend_requests %}


<div>
    <p>You have a new friend request from {{friend_request.sender.username}}</p>
    <a href="{% url 'add-friend' friend_request.sender.id%}">Accept</a>
    <a href="{% url 'remove-request' friend_request.id %}">Sterge</a>
</div>

{% endfor %}

{% else %}

<h1>No requests</h1>

{% endif %}

{% endblock content %}
